<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Yamaha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/Style.css" />
</head>

<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Inicio de sesión</h2>
                        <form id="formLogin">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Usuario</label>
                                <input type="text" id="nombre" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="clave" class="form-label">Contraseña</label>
                                <input type="password" id="clave" class="form-control" required />
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="verClave" />
                                <label class="form-check-label" for="verClave">Mostrar contraseña</label>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Ingresar</button>
                            <p class="text-center mt-3">
                                ¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a>
                            </p>
                            <p class="text-center">
                                ¿No tienes una cuenta? <a href="#">Regístrate</a>
                            </p>


                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const usuarioGuardado = localStorage.getItem("usuario");
        if (usuarioGuardado) {
            const barraSuperior = document.createElement("div");
            barraSuperior.className = "alert alert-success d-flex justify-content-between align-items-center m-0";
            barraSuperior.innerHTML = `
      <span class="ms-3">¡Bienvenido, ${usuarioGuardado}!</span>
      <button id="cerrarSesion" class="btn btn-outline-danger btn-sm me-3">Cerrar sesión</button>
    `;
            document.body.insertBefore(barraSuperior, document.body.firstChild);

            document.getElementById("cerrarSesion").addEventListener("click", () => {
                localStorage.removeItem("usuario");
                location.reload();
            });
        }
    </script>

</body>

</html>
